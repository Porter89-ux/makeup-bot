services:
  - type: web
    name: makeup-bot
    env: python
    runtime: python            # ← просто "python", без номера версии
    envVars:                   # ← здесь указываем нужную версию
      - key: PYTHON_VERSION
        value: "3.10"          # ← major.minor, патч-версия необязательна
    buildCommand: ""
    startCommand: bash start.sh
    plan: free
    autoDeploy: true
